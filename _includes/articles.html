{% for post in site.posts limit:3 %}
<article class="row box">
	<img src="{{ site.baseurl }}/img/{{ post.thumbnail }}" alt="" class="img img-responsive">
	<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
	<p>{{ post.content }}</p>
	<ul class="tags">
		{% for tag in page.tags %}
		<li class="badge"><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
		{% endfor %}
	</ul>
</article>
{% endfor %}
