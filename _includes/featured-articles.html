<section id="featured-articles" class="container box">
	<div class="row">
		{% for post in site.categories.featured %}
		<article class="col-sm-4">
			<img src="{{ site.baseurl }}/img/{{ post.thumbnail }}" alt="Dummy Image" class="img img-responsive">
			<p>
				{{ post.title }}
			</p>			
		</article>
		{% endfor %}
	</div>
</section>
