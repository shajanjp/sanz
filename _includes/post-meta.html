	<meta name="theme-color" content="#{{ site.color-primary }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="{{ page.description }}" />
	<meta name="keywords" content="{{ page.tags | array_to_sentence_string }}" />
	<meta name="author" content="{{ page.author }}" />
	<!-- Open Graph -->
	<meta property="og:title">
	<meta property="og:type" content="article" />
	<meta property="og:url" content="{{ page.url }}" />
	<meta property="og:description" content="{{ page.description }}" />
	<meta property="og:image" content="{{ site.baseurl }}/public/img/posts/{{ page.thumbnail }}" />
	<meta property="og:locale" content="en_US" />
	<meta property="article:published_time" content="{{ page.published }}">
	<meta property="article:author" content="{{ page.author }}">
	<meta property="article:section" content="{{ page.categories[0] }}">
	<meta property="article:tag" content="{{ page.tags[ | array_to_sentence_string] }}">
	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary"/>
	<meta name="twitter:site" content="{{ site.social-links.twitter }}" />
